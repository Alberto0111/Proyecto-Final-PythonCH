{% extends 'base.html' %}

{% block cambio %}
<div>
    <form action="/app/buscar_planta" method="get">
        {{ form.as_p }}
        <input type="submit" value="Buscar">
    </form>
</div>
    {% for planta in plantas %}
    <h2>{{planta.nombre_comun}}</h2>
    <p class="lead mb-0">
        N. cient√≠fico: {{planta.nombre_cientifico}}
    </p>
    {% if planta.imagen %}
        <img src="{{ planta.imagen.url }}" alt="{{ planta.nombre_comun }}">
    {% endif %}
    <p>
        <a href="{% url 'PlantasDetail' planta.id %}">Detalles</a>
    </p>
    <p>
        <a href="{% url 'PlantaUpdate' planta.id %}">Editar</a>
    </p>
    <p>
        <a href="{% url 'PlantaDelete' planta.id %}">Eliminar</a>
    </p>
    <hr>
    {% endfor %}
{% endblock %}
